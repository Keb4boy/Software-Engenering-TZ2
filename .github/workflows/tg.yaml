- name: Notify on Telegram
  if: always()
  uses: appleboy/telegram-action@master
  with:
    to: -1002121798245
    token: ${{ secrets.TELEGRAM_TOKEN }}
    message: |
      Сборка ${{ job.status }}
      Коммит: ${{ github.sha }}
      Автор: ${{ github.actor }} Аннотации

steps:
  - uses: actions/checkout@v2
  - uses: actions/setup-java@v2
